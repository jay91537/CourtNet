<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/tables.css">
    <link rel="stylesheet" href="/css/buttons.css">
</head>
<body>
<div>
    <h2>리뷰 수정</h2>
    <form th:method="post"
          th:action="@{/findLocation/location/{locationId}/review/{reviewId}/edit (locationId=${locationId}, reviewId=${review.id})}"
          th:object="${reviewRequest}">
        <div>
            <label>작성자: [[${username}]]</label>
        </div>
        <br/>
        <div>
            <label>작성날짜: [[${review.date}]]</label>
        </div>
        <br/>
        <div>
            <label th:for="rating">평점:</label>
            <input type="number" min="1" max="5" th:field="*{rating}" th:value="${review.rating}"/>
        </div>
        <br/>
        <div>
            <label th:for="text">리뷰 내용:</label>
            <textarea th:field="*{text}" rows="5" cols="20" th:text="${review.text}"></textarea>
        </div>
        <br/>
        <button type="submit">수정 완료</button>
    </form>
</div>
</body>
</html>
