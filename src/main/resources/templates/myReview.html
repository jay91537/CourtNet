<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="myReview"></title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/tables.css">
    <link rel="stylesheet" href="/css/buttons.css">
</head>
<body>
<div th:if="${not #lists.isEmpty(reviewList)}">
    <h3>내가 작성한 리뷰</h3>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>농구장</th>
            <th>작성자</th>
            <th>작성날짜</th>
            <th>평점</th>
            <th>리뷰 내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reviews : ${reviewList}">
            <td th:text="${1+reviewList.indexOf(reviews)}"></td>
            <td><a th:href="@{/findLocation/location/{locationId} (locationId=${reviews.getLocation().getId()})}" th:text="${reviews.getLocation().getLocationName()}"></a></td>
            <td th:text="${reviews.getUsername()}"></td>
            <td th:text="${reviews.getDate()}"></td>
            <td th:text="${reviews.getRating()}"></td>
            <td th:text="${reviews.getText()}"></td>
        </tr>
        </tbody>
    </table>
    <button th:onclick="|location.href='@{/home}'|">홈으로</button>
</div>
<div th:if="${#lists.isEmpty(reviewList)}">
    <p>리뷰가 없습니다.</p>
    <button th:onclick="|location.href='@{/home}'|">홈으로</button>
</div>
</body>
</html>
