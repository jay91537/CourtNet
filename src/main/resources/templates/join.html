<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="join"></title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px; /* 컨테이너 너비 고정 */
        }
        h2{
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            border: 1px solid #e9ecef; /* 컨테이너 테두리 */
            padding: 10px;            /* 컨테이너 안쪽 여백 */
            border-radius: 5px;        /* 컨테이너 테두리 둥글게 */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057; /* 레이블 글자색 */
        }
        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 16px); /* 여백을 고려한 너비 */
            padding: 10px;
            margin-bottom: 5px; /* 간격 줄임 */
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box; /* padding 과 border를 너비에 포함 */
        }
        .error-class {
            color: red;
            text-align: left;
            margin-bottom: 5px; /* 오류 메시지 간격 줄임 */
        }
        .error-input {
            border-color: red;
        }
        button {
            display: block; /* 버튼을 블록 요소로 만들어 가운데 정렬하기 쉽게 합니다. */
            margin: 20px auto 0 auto; /* 버튼 위쪽 여백과 가로 중앙 정렬 */
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div>
    <h2>회원 가입</h2>
    <form th:method="post" th:action="@{/join}" th:object="${joinRequest}">
        <div>
            <label th:for="loginId">로그인 아이디 : </label>
            <input type="text" th:field="*{loginId}" th:errorclass="error-input"/>
            <div class="error-class" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></div>
        </div>
        </br>
        <div>
            <label th:for="password">비밀번호 : </label>
            <input type="password" th:field="*{password}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{password}"></div>
        </div>
        </br>
        <div>
            <label th:for="username">유저이름 : </label>
            <input type="text" th:field="*{username}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{username}"></div>
        </div>
        </br>
        <div>
            <label th:for="gender">성별 : </label>
            <select th:field="*{gender}" th:errorclass="error-input">
                <option value="">선택</option>
                <option th:each="genderType : ${T(com.dbcourtnet.user.Gender).values()}"
                        th:value="${genderType}"
                        th:text="${genderType.name()}"></option>
            </select>
            <div class="error-class" th:errors="*{gender}"></div>
        </div>
        </br>
        <button type="submit">회원 가입</button>
    </form>
</div>
</body>
</html>
