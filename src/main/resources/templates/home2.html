<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="home2"></title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        h1 a {
            text-decoration: none;
            color: #343a40;
        }
        h3 {
            color: #6c757d;
        }
        hr {
            border: 0;
            border-top: 1px solid #e9ecef;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div>
    <h1><a th:href="@{home2.html}"></a></h1> <hr/>
    <div>
        <h3>환영합니다!</h3>
        <button th:onclick="|location.href='@{/findLocation}'|">코트 찾기</button> <br/><br/>
    </div>
</div>
</body>
</html>
